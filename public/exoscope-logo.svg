<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Deep space background -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0d1a3a"/>
      <stop offset="100%" stop-color="#04060f"/>
    </radialGradient>

    <!-- Cyan glow for planet -->
    <radialGradient id="planetGrad" cx="38%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#7efff5"/>
      <stop offset="45%" stop-color="#00d4b8"/>
      <stop offset="100%" stop-color="#005a6e"/>
    </radialGradient>

    <!-- Lavender accent -->
    <radialGradient id="starGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#c8b8ff"/>
      <stop offset="100%" stop-color="#7c5aed" stop-opacity="0"/>
    </radialGradient>

    <!-- Glow filter for planet -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Soft glow for outer ring -->
    <filter id="ringGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Star sparkle filter -->
    <filter id="sparkle" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  <circle cx="50" cy="50" r="48" fill="none" stroke="#1a2f5a" stroke-width="1"/>

  <!-- Outer orbital ring (tilted ellipse) -->
  <ellipse cx="50" cy="50" rx="38" ry="12" fill="none"
    stroke="#00d4b8" stroke-width="0.8" stroke-opacity="0.35"
    transform="rotate(-28 50 50)" filter="url(#ringGlow)"/>

  <!-- Second orbital arc (partial, suggestion of depth) -->
  <path d="M 22 44 A 30 9 0 0 1 78 56"
    fill="none" stroke="#7c5aed" stroke-width="0.6"
    stroke-opacity="0.4" stroke-dasharray="3 2"
    transform="rotate(15 50 50)"/>

  <!-- Main planet -->
  <circle cx="50" cy="50" r="17" fill="url(#planetGrad)" filter="url(#glow)"/>

  <!-- Planet atmosphere shimmer ring -->
  <circle cx="50" cy="50" r="17" fill="none"
    stroke="#7efff5" stroke-width="0.7" stroke-opacity="0.5"/>

  <!-- Planet surface detail â€” subtle latitude bands -->
  <ellipse cx="50" cy="47" rx="16" ry="3.5" fill="none"
    stroke="#005a6e" stroke-width="0.8" stroke-opacity="0.5"/>
  <ellipse cx="50" cy="53" rx="14" ry="2.5" fill="none"
    stroke="#005a6e" stroke-width="0.6" stroke-opacity="0.35"/>

  <!-- Planet highlight -->
  <ellipse cx="44" cy="43" rx="5" ry="3.5"
    fill="white" fill-opacity="0.12" transform="rotate(-20 44 43)"/>

  <!-- Orbital dot travelling on ring -->
  <circle cx="82" cy="51" r="2.8" fill="#b3a4ff" filter="url(#sparkle)"/>
  <circle cx="82" cy="51" r="1.4" fill="white" fill-opacity="0.9"/>

  <!-- Small background stars -->
  <circle cx="18" cy="20" r="0.9" fill="white" fill-opacity="0.7"/>
  <circle cx="78" cy="18" r="0.7" fill="white" fill-opacity="0.5"/>
  <circle cx="86" cy="34" r="0.6" fill="#c8b8ff" fill-opacity="0.8"/>
  <circle cx="14" cy="62" r="0.8" fill="white" fill-opacity="0.6"/>
  <circle cx="25" cy="80" r="0.6" fill="white" fill-opacity="0.4"/>
  <circle cx="74" cy="82" r="0.7" fill="#7efff5" fill-opacity="0.6"/>
  <circle cx="88" cy="72" r="0.5" fill="white" fill-opacity="0.5"/>
  <circle cx="32" cy="15" r="0.5" fill="white" fill-opacity="0.4"/>

  <!-- 4-point star sparkle top-right -->
  <g transform="translate(76, 22)" filter="url(#sparkle)">
    <line x1="0" y1="-4.5" x2="0" y2="4.5" stroke="white" stroke-width="0.8" stroke-opacity="0.9"/>
    <line x1="-4.5" y1="0" x2="4.5" y2="0" stroke="white" stroke-width="0.8" stroke-opacity="0.9"/>
    <line x1="-2.5" y1="-2.5" x2="2.5" y2="2.5" stroke="white" stroke-width="0.4" stroke-opacity="0.5"/>
    <line x1="2.5" y1="-2.5" x2="-2.5" y2="2.5" stroke="white" stroke-width="0.4" stroke-opacity="0.5"/>
    <circle cx="0" cy="0" r="1" fill="white" fill-opacity="0.95"/>
  </g>

  <!-- Small sparkle bottom-left -->
  <g transform="translate(22, 75)" filter="url(#sparkle)">
    <line x1="0" y1="-2.8" x2="0" y2="2.8" stroke="#7efff5" stroke-width="0.6" stroke-opacity="0.7"/>
    <line x1="-2.8" y1="0" x2="2.8" y2="0" stroke="#7efff5" stroke-width="0.6" stroke-opacity="0.7"/>
    <circle cx="0" cy="0" r="0.7" fill="#7efff5" fill-opacity="0.9"/>
  </g>

  <!-- Outer border glow -->
  <circle cx="50" cy="50" r="47" fill="none"
    stroke="#00d4b8" stroke-width="0.4" stroke-opacity="0.2"/>
</svg>
